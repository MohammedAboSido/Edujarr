<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edujarr</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>

  <body>
    <!-- Start Header -->
    <header class="bg-white">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a
              class="navbar-brand d-flex gap-3 align-items-center me-1 me-lg-5"
              href="#"
            >
              <img src="./images/logo.svg" alt="Logo" class="w-25" />
              <span class="fs-5 logo-title fw-medium"
                >Edu<span>jarr</span></span
              >
            </a>
            <button
              class="navbar-toggler border-0 text-black"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fa-solid fa-bars text-black fs-3"></i>
            </button>
            <div
              class="collapse navbar-collapse "
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-3 mx-lg-5 mx-0 flex-row flex-wrap flex-lg-nowrap">
                <li class="nav-item w-25 flex-grow-1 text-center ">
                  <a
                    class="nav-link active h-link fs-6 fw-medium"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item w-25 flex-grow-1 text-center ">
                  <a class="nav-link active h-link fs-6 fw-medium" aria-current="page" href="#"
                    >Courses</a
                  >
                </li>
                <li class="nav-item w-25 flex-grow-1 text-center ">
                  <a class="nav-link active h-link fs-6 fw-medium" aria-current="page" href="#"
                    >Blog</a
                  >
                </li>
                <li class="nav-item w-25 flex-grow-1 text-center ">
                  <a class="nav-link active h-link fs-6 fw-medium" aria-current="page" href="#"
                    >Shop</a
                  >
                </li>
                <li class="nav-item w-25 flex-grow-1 text-center ">
                  <a class="nav-link active h-link fs-6 fw-medium aria-current="page" href="#"
                    >Pages</a
                  >
                </li>
                <li class="nav-item w-25 flex-grow-1 text-center ">
                  <a class="nav-link active h-link fs-6 fw-medium" aria-current="page" href="#"
                    >Events</a
                  >
                </li>
              </ul>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-row justify-content-between">
                <li class="nav-item ">
                  <a class="nav-link active" aria-current="page" href="#">
                    <img src="./images/cart-icon.svg" alt="cart icon" class="w-75"
                  /></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    ><img src="./images/profile-icon.svg" alt="profile icon" class="w-75"
                  /></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    ><img src="./images/search-icon.svg" alt="search icon" class="w-75"
                  /></a>
                </li>
              </ul>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-row justify-content-between py-3">
                <li class="nav-item">
                  <a class="nav-link active fs-6 h-login" aria-current="page" href="#">
                    Login
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active px-4 py-2 rounded-2 ms-4 bg-black text-white h-signup" aria-current="page" href="#" 
                    >Signup</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
